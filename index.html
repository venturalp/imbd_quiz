<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMDB Quiz - Guilherme Ventura de Souza</title>
	<link rel="stylesheet" href="css/general.css" />
	<link rel="stylesheet" href="css/loading.css" />
</head>

<body ng-app="imdbApp" ng-controller="quizCtrl">
	<section>
		<article class="content board">
			<div id="loading" ng-show="loading">
				<div id="fountainG">
					<div id="fountainG_1" class="fountainG"></div>
					<div id="fountainG_2" class="fountainG"></div>
					<div id="fountainG_3" class="fountainG"></div>
					<div id="fountainG_4" class="fountainG"></div>
					<div id="fountainG_5" class="fountainG"></div>
					<div id="fountainG_6" class="fountainG"></div>
					<div id="fountainG_7" class="fountainG"></div>
					<div id="fountainG_8" class="fountainG"></div>
				</div>
			</div>
			<h1>IMDB Quiz {{infos.current}}/10</h1>
			<div class="item">
				<div class="score">
					<p>{{infos.pontos}}</p>
					<i>ponto(s)</i>
				</div>
<!--				<div class="picture" ng-style="{'background-image':'url(questao.foto)'}">-->
				<div class="picture" ng-style="{'background-image':'url(' + question.img + ')'}">					
				</div>
				<div class="question" ng-if="infos.current<3">
					<h2>Qual é o nome do(a) ator(atriz) da foto?</h2>
					<input type="text" placeholder="Qual é o nome?" ng-model="question.resposta"/>
					<p ng-class="question.acertou?'right':'wrong'">{{msg}}</p>
					<a class="btn" ng-click="responder()" ng-if="!question.respondeu">Responder</a>
					<footer>
						<a class="btn" ng-click="desisto()">Desisto, quem é?</a>
						<p>{{dica}}</p>
						<a class="btn" ng-click="nextQuestion()">Próxima</a>
					</footer>
					<p class="small">{{dica}}</p>					
				</div>
				<div class="compartilhe" ng-if="infos.current>=3">				
					<a ng-href='https://api.whatsapp.com/send?text=Eu fiz {{infos.pontos}} ponto(s) no IMDB Quiz, tente você também http://www.quiz.abc' target="_blank">Compartilhe seu Resultado</a>
				</div>
			</div>
		</article>
	</section>
</body>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/quizCtrl.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</html>
